<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XroxyShell | Pastebin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        :root { --primary: #00d4ff; --dark: #2b3e50; --bg: #f4f7f9; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; color: #333; }
        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; border-bottom: 4px solid var(--primary); }
        .container { max-width: 900px; margin: -40px auto 60px; padding: 0 20px; }
        .card { background: white; border-radius: 8px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        
        h2 { margin-top: 0; font-weight: 500; color: var(--dark); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 13px; color: #666; }
        
        textarea, input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); }
        textarea { height: 120px; font-family: monospace; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #00b8e6; transform: translateY(-1px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        /* History Table Style */
        .history-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; gap: 15px; transition: 0.2s; }
        .history-item:hover { background: #f9f9f9; }
        .history-img { width: 60px; height: 60px; border-radius: 4px; object-fit: cover; background: #eee; border: 1px solid #ddd; }
        .history-body { flex: 1; }
        .history-body b { display: block; font-size: 14px; margin-bottom: 3px; }
        .history-body span { font-size: 12px; color: #888; }
        .btn-delete { background: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .btn-delete:hover { background: #ff6b81; }

        .loader { text-align: center; padding: 20px; display: none; color: #888; font-style: italic; }
        .token-badge { font-size: 10px; background: #eee; padding: 3px 8px; border-radius: 10px; float: right; }
    </style>
</head>
<body>

<header>
    <h1>XroxyShell Cloud Pastebin</h1>
    <p>Professional Database via Telegram Infrastructure</p>
</header>

<div class="container">
    <div class="card">
        <span class="token-badge" id="tokenDisplay">Loading Token...</span>
        <h2>Create New Paste</h2>
        
        <label>Messages / Content</label>
        <textarea id="messagesInput" placeholder="Write your code or message here..."></textarea>
        
        <label>Image Attachment (Optional)</label>
        <input type="file" id="fileInput" accept="image/*">
        
        <button class="btn" id="uploadBtn" onclick="handleUpload()">SAVE TO CLOUD</button>
    </div>

    <div class="card">
        <h2>Your History</h2>
        <div id="loader" class="loader">Refreshing data...</div>
        <div id="historyList">
            </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTAcD-up-66NMIYyZ1ZG90AIzm7cmyfBYzWuc0hyQw_AQVh8f5GV2UBwn-Vt4bYe2bWA/exec";
    const USER_TOKEN = localStorage.getItem('xroxy_token') || generateUUID();
    
    // Simpan token biar permanen di browser
    localStorage.setItem('xroxy_token', USER_TOKEN);
    document.getElementById('tokenDisplay').innerText = "Token: " + USER_TOKEN.substring(0, 8) + "...";

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // --- FETCH DATA ---
    async function loadHistory() {
        const listDiv = document.getElementById('historyList');
        const loader = document.getElementById('loader');
        
        loader.style.display = "block";
        listDiv.innerHTML = "";

        try {
            const response = await fetch(`${SCRIPT_URL}?token=${USER_TOKEN}&view`);
            const data = await response.json();
            const items = data[USER_TOKEN] || [];

            if (items.length === 0) {
                listDiv.innerHTML = "<p style='color:#999; text-align:center;'>No data found. Start uploading!</p>";
            }

            items.forEach(item => {
                const html = `
                    <div class="history-item">
                        <img src="${item.img !== 'No Image' ? item.img : 'https://via.placeholder.com/60?text=Text'}" class="history-img">
                        <div class="history-body">
                            <b>${item.messages.substring(0, 50)}${item.messages.length > 50 ? '...' : ''}</b>
                            <span>${item.datetime}</span>
                        </div>
                        <button class="btn-delete" onclick="handleDelete(${item.id})">DELETE</button>
                    </div>
                `;
                listDiv.insertAdjacentHTML('beforeend', html);
            });
        } catch (e) {
            listDiv.innerHTML = "<p style='color:red;'>Failed to load data. Make sure CORS is active.</p>";
        } finally {
            loader.style.display = "none";
        }
    }

    // --- UPLOAD DATA ---
    async function handleUpload() {
        const msg = document.getElementById('messagesInput').value;
        const file = document.getElementById('fileInput').files[0];
        const btn = document.getElementById('uploadBtn');

        if (!msg) return alert("Messages can't be empty!");

        btn.disabled = true;
        btn.innerText = "UPLOADING...";

        let base64Image = "";
        if (file) {
            base64Image = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        try {
            await fetch(`${SCRIPT_URL}?token=${USER_TOKEN}&upload`, {
                method: 'POST',
                body: JSON.stringify({ messages: msg, image: base64Image })
            });
            document.getElementById('messagesInput').value = "";
            document.getElementById('fileInput').value = "";
            alert("Success saved to Telegram!");
            loadHistory(); // Refresh list
        } catch (e) {
            alert("Upload failed: " + e);
        } finally {
            btn.disabled = false;
            btn.innerText = "SAVE TO CLOUD";
        }
    }

    // --- DELETE DATA ---
    async function handleDelete(id) {
        if (!confirm("Are you sure want to delete this item?")) return;

        try {
            const res = await fetch(`${SCRIPT_URL}?token=${USER_TOKEN}&id=${id}&delete`);
            const result = await res.json();
            alert(result.message);
            loadHistory(); // Refresh list
        } catch (e) {
            alert("Delete failed!");
        }
    }

    // Start
    loadHistory();
</script>

</body>
</html>
